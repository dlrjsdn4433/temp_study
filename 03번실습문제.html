<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3번실습문제</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <label for="id"><b>ID</b></label>
            <input type="text" name="ID" id="id" placeholder="아이디 10글자 이내">
            <input type="submit" value="중복확인"><br>
        </form>
    <form action="">
            <label for="password"><b>비밀번호</b></label>
            <input type="password" size="30px" name="password" id="password" placeholder="영문,숫자,특후문자 포함 8자 이상"><br>
            <label for="passwordcheck"><b>비밀번호 확인</b></label>
            <input type="password" size="30px" name="passwordcheck" id="passwordcheck"><br>
            <label for=""><b>Email</b></label>
            <input type="email" name="email">
            <select name="" id="">
                <option value="direct">직접입력</option>
                <option value="naver.com">naver.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="hanmail.net">hanmail.net</option>
            </select>
        </fieldset> 
        <fieldset>
            <legend>추가 정보</legend>
            <label for="">프로필 사진</label>
            <input type="file" name="profile"><br><br>

            <label for="">성별 : </label>
            <input type="radio" name="gender" value="M" id="male">
            <label for="male">남자</label>
            <input type="radio" name="gender" value="W" id="female">
            <label for="female">여자</label><br><br>

            <label for="birth">생년월일 :</label>
            <input type="date" id="birth" name="birthday"><br><br>
            <label for="">취미</label><br>

            <input type="checkbox" name="hobby" value="baseball" id="baseball">
            <label for="baseball">야구</label>
            <input type="checkbox" name="hobby" value="basketball" id="basketball">
            <label for="basketball">농구</label>
            <input type="checkbox" name="hobby" value="football" id="football">
            <label for="football">축구</label><br>
            <input type="checkbox" name="hobby" value="study" id="study">
            <label for="study">공부</label>
            <input type="checkbox" name="hobby" value="music" id="music">
            <label for="music">음악감상</label><br>
            <input type="checkbox" id="etc">
            <label for="etc">기타</label>
            <input type="text" name="hobby"><br><br>

            <label for="introducing">자기소개</label><br>
            <textarea cols="80" rows="10" style="resize: none;" name="introducing" id="introducing"></textarea>
        </fieldset>
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button><a href="이전페이지.html">이전으로</a></button>
    </form>
</body>
</html>
