<!-- 글자색을 빨간색으로 바꾸세요.


<p id="textBox">글자 자리</p> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박채린 문제</title>
</head>
<body>
    <p id="textBox">글자 자리</p>
    <script>
        const $textbox = document.querySelector('p')
        $textbox.style.color= 'red';
    </script>
</body>
</html>
